[build]
  base = "docs"
  publish = "src/.vuepress/dist"
  command = """
    node -v
    npm --version
    npm install
    npm run docs:build
    """

[build.environment]
  # 升级到Node.js 20 LTS以提升性能和兼容性
  NODE_VERSION = "20.18.0"
  NPM_FLAGS = "--version"
  # 注意：BUILD_IMAGE 需要在Netlify网站设置中配置，不能在这里设置
  # 注意：BUILD_TIMEOUT 也需要在Netlify网站设置中配置

[functions]
  # 设置函数运行时Node.js版本
  node_bundler = "esbuild"
